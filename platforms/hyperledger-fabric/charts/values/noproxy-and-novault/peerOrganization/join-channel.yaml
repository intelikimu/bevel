#helm install peer0-carrier-allchannel -f values/noproxy-and-novault/peerOrganization/join-channel.yaml -n carrier-net fabric-channel-join
global:
  #Provide the service account name which will be created.
  serviceAccountName: vault-auth  
  cluster:
    provider: azure  # choose from: minikube | aws | azure | gcp
    cloudNativeServices: false # only 'false' is implemented
  vault:
    type: kubernetes
  network:
    version: 2.5.4

peer:
  name: peer0-carrier
  type: anchor
  address: peer0-carrier.carrier-net:7051
  localMspId: carrierMSP
  tlsStatus: true

channel:
  name: allchannel

orderer:
  address: orderer1.supplychain-net:7050
